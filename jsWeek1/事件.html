<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function oc() {
            document.getElementById("a").innerHTML = 123;
        }
        function oover() {
            document.getElementById("b").innerHTML = 123;
        }
        function oout() {
            document.getElementById("c").innerHTML = 123;
        }
        function ok() {
            document.getElementById("d").innerHTML = 123;
        }
        function ol() {
            document.getElementById("e").innerHTML = 123;
        }
        function onc(){
            document.getElementById("f").innerHTML = 123;
        }
    </script>
    
    <button onclick="oc()">onclick</button>
    <button onmouseover="oover()">onmouseover</button>
    <button onmouseout="oout()">onmouseout</button>
    <input type="text" onkeydown="ok()"></button>
    <a href="https://www.baidu.com" target="_blank"><button onload="ol()">onload</button></a>
    <input type="text" onkeydown="ok()" value="123"></button>
    
    <p id="a">1</p>
    <p id="b">2</p>
    <p id="c">3</p>
    <p id="d">4</p>
    <p id="e">5</p>
    <p id="f">6</p>
    <!-- 
    onchange        元素改变(没玩明白)
    onclick         用户点击 HTML 元素
    onmouseover     鼠标指针移动到指定的元素上时发生
    onmouseout      用户从一个 HTML 元素上移开鼠标时发生
    onkeydown       用户按下键盘按键
    onload          浏览器已完成页面的加载 (也没玩明白)
    -->
</body>

</html>
