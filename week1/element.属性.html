<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            padding: 20px;
            margin: 0px;
            overflow: hidden;
            background-color: red;
            border: 20px solid black;
        }
        #box2{
            width: 1000px;
            height: 1000px;
            background-color: aqua;
        }
        body{
            width: 1000px;
            height: 1000px;
        }
    </style>


    <script>

        window.onload = function () {
            var box1 = document.getElementById("box1");
            btn0 = document.getElementById("btn0");
            btn0.onclick = function () {
                
                var bh = box1.clientHeight;
                var bw = box1.clientWidth;
                //clientHeight clientWidth == width/height + padding
                //不包括margin
                alert(bh + ":" + bw);
            }

            btn1 = document.getElementById("btn1");
            btn1.onclick = function(){
                var bh = box1.offsetHeight;
                var bw = box1.offsetWidth;
                alert(bh + ":" + bw);
                //offsetHeight offsetWidth == width/height + padding + border
                //也不包括margin
            }

            btn2 = document.getElementById("btn2");
            btn2.onclick = function(){
                var bt = box1.offsetTop;
                var bl = box1.offsetLeft;
                alert(bt + ":" + bl);
                //水平偏移位置跟垂直偏移位置
            }

            btn3 = document.getElementById("btn3");
            btn3.onclick = function(){
                var bp = box1.offsetParent;
                alert(bp.clientWidth);
                //返回的是个对象，里当前标签最进的祖宗，这个祖宗是设置了
                //pozition的值且不为static的
            }
            var box2 = document.getElementById("box2");
            btn4 = document.getElementById("btn4");
            btn4.onclick = function(){
                var bh1 =  box2.scrollHeight;
                var bw1 =  box2.scrollWidth;
                var bh = box1.clientHeight;
                var bw = box1.clientWidth;
                alert("scroll" + bh1 +":"+ bw1 + "\n" + "client" + bw + ":" + bh);
                //返回的是个整体宽度，有多大返回多大，跟可见的可产生明显区别、
                
            }
        }  
    </script>
</head>

<body>

    <p id="p"></p>
    <button id="btn0">clientHeight/clientWidth</button>
    <button id="btn1">offsetHeight/offsetWidth </button>
    <button id="btn2">offsetTop/offsetLeft</button>
    <button id="btn3">offsetParent</button>
    <button id="btn4">scrollHeight/scrollWidth</button>
    <button id="btn5">点击一下</button>
    <br><div id="box1"><br><div id="box2"></div></div>
    

    
</body>

</html>
