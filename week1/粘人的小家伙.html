<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖精</title>
    <style>
        #box1 {
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function () {
            

            var box1 = document.getElementById("box1");

            document.onmousemove = function (event) {
                
                //相对的位置是最左上角

                //解决兼容问题
                event = event || window.event;
                
                var left = event.clientX; //获取鼠标当前位置对于最左的距离left
				var　top = event.clientY; //获取鼠标当前位置对于最上面的距离top
               
                //获取滚动条滚动的距离
                /*
                 * chrome认为浏览器的滚动条是body的，可以通过body.scrollTop来获取
                 * 火狐等浏览器认为浏览器的滚动条是html的，(documentElement == HTML)
                 */
                var st = document.body.scrollTop || document.documentElement.scrollTop;
                var sl = document.body.scrollLeft || document.documentElement.scrollLeft;
                //var st = document.documentElement.scrollTop;
                

                box1.style.left = left + sl + "px";//左边的距离left + 对于左边滚动了的距离
				box1.style.top = top + st + "px";//上边的距离top    + 对于上面边滚动了的距离
            }
        }
    </script>
</head>
<body style="height: 1000px;width: 2000px;">
		
    <div id="box0"></div>
    <div id="box1"></div>
</body>
</html>
